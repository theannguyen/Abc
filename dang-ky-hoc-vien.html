<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" href="dang-ky-hoc-vien.css">
</head>
<body>
<table>
    <tr>
        <th colspan="3" class ="th2">ĐĂNG KÝ HỌC VIÊN</th>
    </tr>
    <tr>
        <td class="name" style ="text-align: left">Họ và tên</td>
        <td colspan="3"><input type="name"></td>
    </tr>

    <tr>
        <td class ="ngaysinh" stye="text-align: left">Ngày sinh
        <td colspan="3"><input type="ngaysinh"></td>
    </tr>

    <tr>
        <td class ="gioitinh" style="text-align: left">Giới tính
            <label><input name="male" type="radio">Nam</label>
            <label><input name="female" type="radio">Nữ</label>
        <td colspan="2"></td>
    </tr>

    <tr>
        <td class ="diachi" style="text-align: left">Địa chỉ
        <td colspan="3"><input type="diachi"></td>
    </tr>

    <tr>
        <td class="lop">Lớp
        <select name="class">
            <option value="class">-Chọn-</option>
        </select>
        </td>
    </tr>

    <tr>
        <td class="email" style ="text-align: left">Email
        <td colspan="3"><input type="email"></td>
    </tr>

    <tr>
        <td class="phone" style="text-align: left">Điện thoại
        <td colspan="3"><input type="phone"></td>
    </tr>
    <td><input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại"></td>

</table>

</body>
</html>
